<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
<div style="
    width: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%)
  " >

    <div class="card col d-flex justify-content-center" style="width: 29rem;">
        <h2 style="text-align: center; color: skyblue;">Reset Account Password</h2>
        <p style="text-align: center; color:brown;">Enter a new password</p>
        <ul class="list-group list-group-flush">
           
          <li class="list-group-item" style="text-align: center;"><input type="password" placeholder="Password" ></li>
          
          <li class="list-group-item" style="text-align: center;"><input type="password" placeholder="Confirm Password" ></li>
          <li class="list-group-item " style="text-align: center;"><button class=" btn btn-outline-info">Reset Password</button></li>

        </ul>
      </div>
</div>
      

</body>
</html>
